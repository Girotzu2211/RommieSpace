<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Sara Palacios, Jhan Carlos Celi">
    <title>Editar Perfil</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">


    

    <!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="../css/perfil.css" rel="stylesheet">
  </head>
<body class="text-center">
    <header style="background-color: #5e60e7;" >
        <div class="navbar navbar-dark  shadow-sm">
            <div class="container">
              <a href="#" class="navbar-brand d-flex align-items-center">
               <img src="../IMG/logos/full_white.png" alt="white logo" width="10%">
              </a>
            </div>
          </div>
    </header>
        
    <main class="profile">
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-4 pb-5">
                    <!-- Account Sidebar-->
                    <div class="author-card pb-3">
                        <div class="author-card-cover" style="background-image: url(../IMG/banner.jpg);">
                            <a class="btn btn-style-1 btn-white btn-sm" href="#" data-toggle="tooltip">
                                <i class="fa fa-award text-md"></i>&nbsp;290 points
                            </a>
                        </div>
                        <div class="author-card-profile">
                            <div class="author-card-avatar"><img src="../IMG/foto.png" alt="Profile Pic">
                            </div>
                            <div class="author-card-details">
                                <h5 class="author-card-name text-lg" id="nombre-completo"> Nombre Apellido</h5>
                            </div>
                        </div>
                    </div>
                    <div class="wizard">
                        <nav class="list-group list-group-flush">
                            <a class="list-group-item active" href="#">
                                <i class="fe-icon-user text-muted"></i>
                                Configurar Perfil</a>
                        </nav>
                    </div>
                </div>
                <!-- Profile Settings-->
                <div class="col-lg-8 pb-5">
                    <form class="row">
                        <div class="col-md-6">
                            <div class="form-group text-start">
                                <label for="Perf-Nombre">Nombre</label>
                                <input class="form-control" type="text" id="Perf-Nombre" placeholder="Nombre" required="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group text-start">
                                <label for="Perf-Apellido">Apellido</label>
                                <input class="form-control" type="text" id="Perf-Apellido" placeholder="Apellido" required="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group text-start">
                                <label for="Perf-email">Correo</label>
                                <input class="form-control" type="email" id="Perf-email" value="name@example.com" disabled="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group text-start">
                                <label for="Perf-phone">Número de Celular</label>
                                <input class="form-control" type="text" id="Perf-phone" value="+7 (805) 348 95 72" required="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group text-start">
                                <label for="Perf-pass">Nueva Contraseña</label>
                                <input class="form-control" type="password" id="Perf-pass">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group text-start">
                                <label for="Perf-confirm-pass">Confirmar Contraseña</label>
                                <input class="form-control" type="password" id="Perf-confirm-pass">
                            </div>
                        </div>
                        <div class="col-12">
                            <hr class="mt-2 mb-3">
                            <div class="d-flex flex-wrap justify-content-end ">
                                <button class="btn btn-md btn-light mx-2 butt " type="button" >Guardar Cambios</button>
                                <button class="btn btn-md btn-light butt " type="button" >Cerrar Sesión</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    
  </body>
</html>
