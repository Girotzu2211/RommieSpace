<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Sara Palacios, Jhan Carlos Celi">
    <title>Ingreso</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form>
    <img class="mb-4" src="../IMG/logos/icons.png" alt="" width="50%">
    <h1 class="h3 mb-3 fw-normal">¡Bienvenido de vuelta!</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="correo" placeholder="">
      <label for="correo">Correo Electrónico</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="">
      <label for="password">Contraseña</label>
    </div>

    <button class="w-100 btn btn-lg btn-light butt" type="submit" id="Ingresar">Ingresar</button>

    <div>
      <a href="registro.html">¿Aún no tienes cuenta?</a>    
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>


    
  </body>
</html>
